AWSTemplateFormatVersion: "2010-09-09"
Description: Deploy Kuberentes Cluster with 1 Master Node and 1 Worker Node

Parameters:
  InstanceType:
    Description: Enter m1.quad, m1.medium, or m1.large. Default is m1.quad.
    Type: String
    Default: m1.large
    AllowedValues:
      - m1.quad
      - m1.medium
      - m1.large
  ImageAMIId:
    Description: Enter a valid ami image ID
    Type: String
    Default: ba0b5b36-6d19-4ee4-b79f-09aceb5a3a3d
  KeyPairName:
    Description: Provide stored keypair name
    Type: String
    Default: Bebop
  KubernetesSubnet:
    Description: Provide the Subnet to be used
    Type: String
    Default: 9a6b1997-5ffc-495b-a490-c12701974319

Resources:
  MasterNodeKubernetesSG:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: SecurityGroup for Kubernetes Cluster - Master Node
      SecurityGroupIngress: 
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          FromPort: 2379
          IpProtocol: tcp
          ToPort: 2380
        - CidrIp: 0.0.0.0/0
          FromPort: 6443
          IpProtocol: tcp
          ToPort: 6443
        - CidrIp: 0.0.0.0/0
          FromPort: 8000
          IpProtocol: tcp
          ToPort: 8000
        - CidrIp: 0.0.0.0/0
          FromPort: 8001
          IpProtocol: tcp
          ToPort: 8001
        - CidrIp: 0.0.0.0/0
          FromPort: 8080
          IpProtocol: tcp
          ToPort: 8080
        - CidrIp: 0.0.0.0/0
          FromPort: 8443
          IpProtocol: tcp
          ToPort: 8443
        - CidrIp: 0.0.0.0/0
          FromPort: 10250
          IpProtocol: tcp
          ToPort: 10250
        - CidrIp: 0.0.0.0/0
          FromPort: 10251
          IpProtocol: tcp
          ToPort: 10251
        - CidrIp: 0.0.0.0/0
          FromPort: 10252
          IpProtocol: tcp
          ToPort: 10252

  WorkerNodeKubernetesSG:
    Type: AWS::EC2::SecurityGroup
    Properties: 
      GroupDescription: SecurityGroup for Kubernetes Cluster - Worker Node
      SecurityGroupIngress: 
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          FromPort: 10250
          IpProtocol: tcp
          ToPort: 10250
        - CidrIp: 0.0.0.0/0
          FromPort: 30000
          IpProtocol: tcp
          ToPort: 32767

  WorkerNode:
    DependsOn: WorkerNodeKubernetesSG
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: { Ref: ImageAMIId }
      InstanceType: { Ref: InstanceType }
      KeyName: { Ref: KeyPairName }
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          adduser --disabled-password --gecos "" ubuntu
          adduser ubuntu sudo
          cd /home/ubuntu
          echo pwd
          su ubuntu -c "git clone git@github.com:gonzalo2kx/Kubernetes_Cluster.git"
          su ubuntu -c "mkdir ~/.ssh"
          su ubuntu -c "echo \"ssh-rsa  dr.gonzaloparra@Bebop\" > /home/ubuntu/.ssh/authorized_keys"
          cd Kubernetes_Cluster/
          su ubuntu -c "sed -i $'s/\r$//' cluster_setup/install_components.sh"
          su ubuntu -c "chmod +x cluster_setup/install_components.sh"
          su ubuntu -c "chmod +x cluster_setup/kube_init.sh"
          su ubuntu -c "chmod +x dashboard/dashboard.sh"
          cd cluster_setup
          su ubuntu -c "./install_components.sh"
      SecurityGroupIds:
        - { Ref: WorkerNodeKubernetesSG }
      SubnetId: { Ref: KubernetesSubnet}

  MasterNode:
    DependsOn: MasterNodeKubernetesSG
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: { Ref: ImageAMIId }
      InstanceType: { Ref: InstanceType }
      KeyName: { Ref: KeyPairName }
      UserData:
        Fn::Base64: |
          #!/bin/bash -xe
          adduser --disabled-password --gecos "" ubuntu
          adduser ubuntu sudo
          cd /home/ubuntu
          echo pwd
          su ubuntu -c "git clone git@github.com:gonzalo2kx/Kubernetes_Cluster.git"
          su ubuntu -c "mkdir ~/.ssh"
          su ubuntu -c "echo \"ssh-rsa  dr.gonzaloparra@Bebop\" > /home/ubuntu/.ssh/authorized_keys"
          cd Kubernetes_Cluster/
          su ubuntu -c "sed -i $'s/\r$//' cluster_setup/install_components.sh"
          su ubuntu -c "chmod +x cluster_setup/install_components.sh"
          su ubuntu -c "chmod +x cluster_setup/kube_init.sh"
          su ubuntu -c "chmod +x dashboard/dashboard.sh"
          cd cluster_setup
          su ubuntu -c "./install_components.sh"
      SecurityGroupIds:
        - { Ref: MasterNodeKubernetesSG }
      SubnetId: {Ref: KubernetesSubnet}
